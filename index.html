<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="all.min.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <section>
    <div class="item w-50 m-auto p-5 d-flex justify-content-center align-items-center mb-5">
      <i class="fa-solid fa-magnifying-glass position-relative iconSearch"></i>
      <input type="search" placeholder="Search City..." class="form-control rounded-4 ps-5 inputSearch">
    </div>
    <div class="container text-white fs-5">
      <div class="row">
        <div class="col-md-4">
          <div class="date d-flex justify-content-between align-items-center bg-dark rounded-top-3  px-3 pt-3">
            <p class="today"></p>
            <p class="month"></p>
          </div>
          <div class="container bg-primary p-3 rounded-bottom-3 ">
            <h4 class="locationCity py-3"></h4>
            <div class="temb d-flex justify-content-between">
              <h1 class="tembC pt-3"></h1>
              <img src="" alt="" class="todayWeather">
            </div>
            <p class="todayDesc text-dark pb-4"></p>
            <div class="details pb-4">
              <i class="fas fa-umbrella"></i>
              <span class="moisture pe-3"></span>

              <i class="fas fa-wind "></i>
              <span class="wind pe-3"></span>

              <i class="far fa-compass "></i>
              <span class="compass pe-3"></span>
            </div>
          </div>

        </div>
        <div class="col-md-4">
          <div class="date d-flex justify-content-center align-items-center bg-dark rounded-top-3 pt-3 ">
            <p class="nextDay"></p>
          </div>
          <div class="container bg-secondary bgColor p-3 rounded-bottom-3 d-flex align-items-center flex-column">
            <img src="" alt="" class="nextTodayWeather">
            <div class="py-3">
              <h1 class="maxTemb"></h1>
            </div>
            <div class=" py-3">
              <h6 class="minTemb "></h6>
            </div>
            <p class="nexDayDesc text-dark"></p>
          </div>

        </div>
        <div class="col-md-4">
          <div class="date d-flex justify-content-center align-items-center bg-dark rounded-top-3 pt-3">
            <p class="nextDay"></p>
          </div>
          <div class="container bg-secondary bgColor p-3 rounded-bottom-3 d-flex align-items-center flex-column">
            <img src="" alt="" class="nextTodayWeather">
            <div class=" py-3">
              <h1 class="maxTemb"></h1>
            </div>
            <div class=" py-3">
              <h6 class="minTemb"></h6>
            </div>
            <p class="nexDayDesc text-dark"></p>
          </div>

        </div>
      </div>
    </div>

    <footer class="bg-dark text-white text-center p-4 mt-5">
      <p>Copyright Â© 2021 Designed by Ali. All rights reserved</p>
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-pinterest"></i>
      <i class="fab fa-google-plus"></i>
    </footer>

  </section>









  <script src="bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
